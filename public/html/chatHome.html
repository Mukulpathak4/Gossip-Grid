<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GossipGrid</title>
    <link rel="stylesheet" href="../css/chatHome.css">
</head>

<body>
    <header>
        <h1>GossipGrid</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <div class="container">
        <div class="sidebar">
            <input id="groupName" placeholder="Enter Group Name" required>
            <button id="createGroupBtn" onclick="createGroup()">Create Group</button>
            <button id="deleteGroupBtn">Delete Group</button>
            <button id="addToGroupBtn">Add to Group</button>
        </div>


        <div id="addmemberDiv" hidden>
            <button onclick="publicGroup()" id="publicgroup">Public
                Group</button>
            <div>

                <button onclick="showpopup()">View Members</button>
                <div id="popup">
                    <ul id="viewmembers">

                    </ul>

                    <button onclick="hidepopup()">close</button>
                </div>
                <div id="addmemberDiv">
                    <input id="addmember" type="text" placeholder="Enter Email/phone">
                    <br>
                    <button onclick="addmember()">Add Member</button>
                </div>

            </div>
        </div>
        <div id="action-container"></div>
        <div class="chat">
            <div id="groups" class="group-list">
                <!-- Group list will be populated here dynamically -->
            </div>
            <div class="message-area">
                <div id="chats" class="message-box">
                    <!-- Messages will be displayed here -->
                </div>
                <textarea id="messageInput" placeholder="Type your message..."></textarea>
                <button id="messageSendBtn" onclick="sendMsg()">Send</button>
            </div>
        </div>
    </div>
    <script src="../js/chat.js"></script>
</body>

</html>
