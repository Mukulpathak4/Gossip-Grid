<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/chatHome.css">
    <!-- Add your CSS styles here for better visual presentation -->
</head>

<body>
    <div>
        <div class="navbar">
            <h1 class="Title"><span id="chatapp">GossipGrid</span></h1>
            <button onclick="profile()">Profile</button>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="navbar" id="addmemberDiv" hidden>
            <button onclick="publicGroup()" id="publicgroup">Group Chat</button>
            <div>
                <button onclick="showpopup()">View Members</button>
                <div class="popupWindow" id="popup">
                    <ul class="members" id="viewmembers"></ul>
                    <button onclick="hidepopup()">Close</button>
                </div>
                <div id="addmemberDiv">
                    <input id="addmember" type="text" placeholder="Enter Email/phone">
                    <br>
                    <button onclick="addmember()">Add Member</button>
                </div>
            </div>
        </div>
        <br>
        <div class="chatsContainer" id="chats"></div>
        <div class="msgContainer">
            <input type="text" id="msg" placeholder="Enter message" required>
            <button id="sendMsg" onclick="sendMsg()">Send</button>
        </div>
    </div>

    <div>
        <div class="navbar">
            <input type="text" id="groupName" placeholder="Enter Group Name" required>
            <button onclick="createGroup()">Create Group</button>
            <button onclick="DeleteGroup()">Delete Group</button>
        </div>
        <br>
        <div class="groupsContainer">
            <h1><span>Groups</span></h1>
            <ul id="groups"></ul>
        </div>
    </div>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>


    <!-- Your custom JavaScript file -->
    <script src="../js/chat.js"></script>
</body>

</html>
